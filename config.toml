baseurl = "/"
languageCode = "en-gb"
title = "Michael Jones"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "Posts"
    url = "/post/"
[[menu.main]]
    name = "Slides"
    url = "/slides/"
[[menu.main]]
    name = "Shorts"
    url = "/shorts/"
[[menu.main]]
    name = "CV"
    url = "/cv/"

[params]
    description = "Personal website of Michael Jones"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
